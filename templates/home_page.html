{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>6B2 Class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1"><a href="{% url 'home'%}" class="navbar-brand">6B2 Class</a></span>
        </div>
      </nav><br><br>
    {% for home in homes%}
    <div class="card" style="width: 18rem;">
    <img src="{{ home.image.url }}" class="card-img-top" alt="...">
    <div class="card-body">
        <h4 class="card-text"><a href="{% url 'product_detail' home.pk %}">{{ home.name }}</a></h4>
        <p class="card-text">{{ home.description | truncatewords:20}}</p>
        <p class="card-title"><b>{{ home.get_category_display }}</b></p>
        <a href="#" class="btn btn-primary">Add To Cart</a>
    </div>
    </div>
    {% endfor %}
<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ forms.as_p }}
  <input type="submit" class="btn btn-dark" value="Create Product">
</form>
      {% block content%}
      {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
